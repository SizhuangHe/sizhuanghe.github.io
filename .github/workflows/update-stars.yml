name: Update GitHub Stars

on:
  schedule:
    # Run weekly on Sundays at 3:00 AM UTC
    - cron: '0 3 * * 0'
  push:
    branches: [ main ]
    paths:
      - '_data/projects.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stars:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Update GitHub stars
      run: |
        python scripts/update_stars.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check if files changed
      id: check_changes
      run: |
        git diff --quiet _data/projects.yml || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _data/projects.yml
        git commit -m "ðŸ¤– Auto-update GitHub stars [skip ci]" || exit 0
        git push
